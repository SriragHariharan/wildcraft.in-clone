<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Wildcraft clone | Srirag H | Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- font-awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- glide css cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">

</head>

<body>
    <!-- navbar -->
    <nav class="nav-container fixed-top bg-white py-3">
        <nav class="container d-flex justify-content-between align-items-center">
            <div class="">
                <span class="fa-solid fa-bars d-md-none" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample"
                    aria-controls="offcanvasExample">
                </span>
                <img src="images/logo.jpg" alt="wildcraft-logo" width="140px" height="60px">
            </div>
            <div class="search-container d-none d-md-flex justify-content-between ">
                <input type="text" placeholder="search">
                <div class="fa-solid fa-magnifying-glass"></div>
            </div>
            <div class="navbar-icons-container">
                <span class="fa-solid fa-magnifying-glass d-md-none"></span>
                <span class="fa-regular fa-user"></span>
                <span class="fa-regular fa-heart"></span>
                <span class="fa-solid fa-cart-shopping"></span>
            </div>
            <!-- offcanvas for larger screens -->
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasExampleLabel">Main Menu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <span class="offcanvas-item">SIGN IN/REGISTER</span>
                    <hr>
                    <span class="offcanvas-item">MEN</span>
                    <hr>
                    <span class="offcanvas-item">WOMEN</span>
                    <hr>
                    <span class="offcanvas-item">KIDS & TEENS</span>
                    <hr>
                    <span class="offcanvas-item">PACKS & LUGGAGE</span>
                    <hr>
                    <span class="offcanvas-item">CLOTHING & ESSENTIALS</span>
                    <hr>
                    <span class="offcanvas-item">FOOTWEAR</span>
                    <hr>
                    <span class="offcanvas-item">FIND A STORE</span>
                    <hr>
                    <span class="offcanvas-item">BULK ENQUIRY</span>
                    <hr>
                    <span class="offcanvas-item">BLOG</span>
                </div>
            </div>
        </nav>
        <!-- navbar for largerscreens -->
        <nav class="products-navbar container d-md-flex justify-content-center d-none mt-4">
            <span class="product-navbar-item mx-3 fw-semibold">MEN</span>
            <span class="product-navbar-item mx-3 fw-semibold">WOMEN</span>
            <span class="product-navbar-item mx-3 fw-semibold">KIDS & TEENS</span>
            <span class="product-navbar-item mx-3 fw-semibold">PACKS & LUGGAGE</span>
            <span class="product-navbar-item mx-3 fw-semibold">CLOTHING & ESSENTIALS</span>
            <span class="product-navbar-item mx-3 fw-semibold">FOOTWEAR</span>
        </nav>
    </nav>

    <!-- hero section carousel -->
    <div class="hero-carousel" style="padding-top: 100px">
        <div class="hero-section-glide">
            <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides">
                    <li class="glide__slide">
                        <img class="hero-slider-img d-none d-md-flex" src="images/hero-slider/hero-slide1.jpg" alt="Image 1">
                        <img class="hero-slider-img d-md-none d-flex" src="images/hero-slider/hero-slide-mob-1.jpg" alt="">
                    </li>
                    <li class="glide__slide">
                        <img class="hero-slider-img d-none d-md-flex" src="images/hero-slider/hero-slide2.jpg" alt="Image 2">
                        <img class="hero-slider-img d-md-none d-flex" src="images/hero-slider/hero-slide-mob-2.jpg" alt="">
                    </li>
                    <li class="glide__slide">
                        <img class="hero-slider-img d-none d-md-flex" src="images/hero-slider/hero-slide3.jpg" alt="Image 3">
                        <img class="hero-slider-img d-md-none d-flex" src="images/hero-slider/hero-slide-mob-3.jpg" alt="">
                    </li>
                    <li class="glide__slide">
                        <img class="hero-slider-img d-none d-md-flex" src="images/hero-slider/hero-slide4.jpg" alt="Image 4">
                        <img class="hero-slider-img d-md-none d-flex" src="images/hero-slider/hero-slide-mob-4.jpg" alt="">
                    </li>
                    <li class="glide__slide">
                        <img class="hero-slider-img d-none d-md-flex" src="images/hero-slider/hero-slide5.jpg" alt="Image 5">
                        <img class="hero-slider-img d-md-none d-flex" src="images/hero-slider/hero-slide-mob-5.jpg" alt="">
                    </li>
                </ul>
            </div>
            <div class="hero-section-glide__bullets d-none d-md-flex" data-glide-el="controls[nav]">
                <button class="glide__bullet" data-glide-dir="=0"></button>
                <button class="glide__bullet" data-glide-dir="=1"></button>
                <button class="glide__bullet" data-glide-dir="=2"></button>
                <button class="glide__bullet" data-glide-dir="=3"></button>
                <button class="glide__bullet" data-glide-dir="=4"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Link Glide.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="glide.js"></script>
</body>

</html>
